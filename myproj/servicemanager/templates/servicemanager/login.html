

{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static "bootstrap.min.css" %}" rel="stylesheet" />
        <link href="{% static "slidebars.min.css" %}" rel="stylesheet" />
        <link href="{% static "icons.css" %}" rel="stylesheet" />
        <link href="{% static "menu.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "style.css" %}" rel="stylesheet" />
        <link href="{% static "themify-icons.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "bootstrap-select.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "bootstrap-multiselect.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "morris.css" %}" rel="stylesheet" type="text/css" />
        <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="sticky-header">

<section class="bg-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box">
                            <div class="card m-b-30">
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        <img src="assets/images/logo_sm_2.png" alt="" class="">
                                        <h5 class="mt-3"><b>Welcome to Project</b></h5>
                                    </div>  
                                    <form class="form mt-5 contact-form" action="{% url "dologin" %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group ">
                                            <div class="col-sm-12">
                                                <input class="form-control form-control-line" type="text" name="txtUsername" placeholder="Username" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="col-sm-12">
                                                <input class="form-control form-control-line" type="password" name="txtPassword" placeholder="Password" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4">
                                                <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script type="text/javascript" src="{% static "jquery-3.6.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap.bundle.min.js" %}"></script>
    <script type="text/javascript" src="{% static "jquery-migrate.js" %}"></script>
    <script type="text/javascript" src="{% static "modernizr.min.js" %}"></script>
    <script type="text/javascript" src="{% static "jquery.slimscroll.min.js" %}"></script>
    <script type="text/javascript" src="{% static "slidebars.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-select.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-multiselect.min.js" %}"></script>
    
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
    <!-- app.js -->
    <script type="text/javascript" src="{% static "jquery.app.js" %}"></script>
  
    </body>
</html>
